    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const tabs = {
                'used-car': document.getElementById('tab-used-car'),
                'medical-device': document.getElementById('tab-medical-device'),
            };
            const contentContainer = document.getElementById('generator-content');
            const templates = {
                'used-car': document.getElementById('used-car-generator-template'),
                'medical-device': document.getElementById('medical-device-generator-template'),
            };
            let activeTab = 'used-car';

            function switchTab(tabId) {
                activeTab = tabId;
                Object.values(tabs).forEach(tab => tab.setAttribute('data-state', ''));
                tabs[tabId].setAttribute('data-state', 'active');
                
                contentContainer.innerHTML = '';
                const templateNode = templates[tabId].content.cloneNode(true);
                contentContainer.appendChild(templateNode);
                
                if (tabId === 'used-car') {
                    initUsedCarGenerator();
                } else if (tabId === 'medical-device') {
                    initMedicalDeviceGenerator();
                }
            }

            Object.keys(tabs).forEach(tabId => {
                tabs[tabId].addEventListener('click', () => switchTab(tabId));
            });

            // Initial load
            switchTab('used-car');

            // --- SHARED FUNCTIONS ---
            function setupImageUploader(prefix, maxFiles = 4) {
                const imageUploadInput = document.getElementById(`${prefix}-image-upload`);
                const imagePreviewContainer = document.getElementById(`${prefix}-image-preview`);
                let imageFiles = [];

                imageUploadInput.addEventListener('change', (e) => {
                    const files = Array.from(e.target.files);
                    if (imageFiles.length + files.length > maxFiles) {
                        alert(`Maksimal ${maxFiles} gambar.`);
                        return;
                    }
                    imageFiles.push(...files);
                    renderPreviews();
                });

                function renderPreviews() {
                    imagePreviewContainer.innerHTML = '';
                    imageFiles.forEach((file, index) => {
                        const previewWrapper = document.createElement('div');
                        previewWrapper.className = 'relative group';
                        
                        const img = document.createElement('img');
                        img.src = URL.createObjectURL(file);
